services:
  - type: web
    name: kakeibo-backend
    envVars:
      - key: DATABASE_URL
        value: "jdbc:postgresql://[YOUR_SUPABASE_HOST]:5432/postgres"
      - key: DB_USERNAME
        value: "postgres"
      - key: DB_PASSWORD
        value: "[YOUR_SUPABASE_PASSWORD]"
      - key: SPRING_JPA_HIBERNATE_DDL_AUTO
        value: "update"
      - key: SERVER_PORT
        value: "8080"
      - key: SPRING_PROFILES_ACTIVE
        value: "prod"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://kakeibofrontend.onrender.com"
    autoDeploy: true
