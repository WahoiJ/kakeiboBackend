spring.application.name=kakeibo

# Production DataSource Configuration
# These will be overridden by environment variables
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=false

# HikariCP (connection pool) tuning - tune values according to your Render instance count
spring.datasource.hikari.maximum-pool-size=${HIKARI_MAX_POOL_SIZE:10}
spring.datasource.hikari.minimum-idle=${HIKARI_MIN_IDLE:2}
spring.datasource.hikari.max-lifetime=${HIKARI_MAX_LIFETIME:1800000}
spring.datasource.hikari.connection-timeout=${HIKARI_CONNECTION_TIMEOUT:30000}

# Ensure Hibernate can determine the dialect / JDBC url in production
# Some platforms or env setups may not expose JDBC metadata at startup; set explicit properties
jakarta.persistence.jdbc.url=${DATABASE_URL:${SPRING_DATASOURCE_URL:}}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# CORS Configuration for Production
cors.allowed-origins=https://kakeibofrontend.onrender.com
